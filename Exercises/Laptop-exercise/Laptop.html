<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laptop</title>
    <link rel="stylesheet" href="css/laptop_style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka&family=Lato&family=Rubik&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/feb0c47ea2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          src="/html-css-intermediate/Exercises/Laptop-exercise/img/Toshiba laptop.jpeg"
          alt="laptop"
        />
        <div class="content">
          <p>Toshiba Laptop with 500GB HDD</p>
          <div class="stars">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="atFooter">
          <h2>$999</h2>
          <h4>Free shipping</h4>
        </div>
        <button>Buy now</button>
      </div>
    </div>

</html>
