<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Flex</title>
    <style>
      body {
        width: 100%;
        height: 100vh;
        background-color: #222;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      main {
        display: flex;
        /* justify-content: space-evenly; */
        flex-wrap: wrap;
        width: 80%;
        /* margin: 2% auto; */
      }
      div {
        width: 200px;
        height: 200px;
        margin: 3%;
        background-color: green;
        font-size: 1.8rem;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }
      div:nth-child(2n-2) {
        background-color: cadetblue;
      }
    </style>
  </head>
  <body>
    <main>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </main>
  </body>
</html>
